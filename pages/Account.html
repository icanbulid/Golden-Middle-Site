<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Мой Аккаунт</title>
</head>
<body>
    <header>
        <!-- Your existing header code -->
    </header>

    <div class="col-12 text-center">
        <h1>Добро пожаловать в ваш аккаунт</h1>
        <div id="user-info"></div>
        <button id="logout" class="btn btn-danger">Выйти</button>
    </div>

    <script>
        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            document.getElementById('user-info').innerText = `Логин: ${user.username}, Email: ${user.email}`;
        } else {
            window.location.href = 'Login.html'; // Redirect to login if not logged in
        }

        // Logout functionality
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('user'); // Clear user data
            window.location.href = 'Login.html'; // Redirect to login page
        });
    </script>

    <footer id="footer" class="bg-light text-dark py-3">
        <!-- Your existing footer code -->
    </footer>
</body>
</html>
